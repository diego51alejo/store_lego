<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Lego</title>
    <link rel="shortcut icon" href="https://i.ibb.co/MMmDPXN/lego.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1200px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

                   

        </section>
        <!-- Main content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <div class="navbar__phone">
                        <img class="buguer-icon" src="./Burguer-Icon.png" alt="">
                    </div>
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="Logo lego">
                    <ul class="navbar__list__items">
                        <li><a href="/">EXCLUSIVE</a></li>
                        <li><a href="/">NEW</a></li>
                        <li><a href="/">GIFT STORE</a></li>
                        <li><a href="/">FIND A STORE</a></li>
                    </ul>
                </div>
                
            </nav>

            

            <section class="main-content">
                <p>Design yor</p>
                <h1>Super Hero!</h1>
                <p>¡Meet the New LEGO® SuperHero! The LEGO Group has teamed up with adidas to introduce a dynamic line of kids clothes.
                    </p>
            </section>

            <section class="side-content">
                <div></div>
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="SUPERMAN">
                
            </section>

            <section class="footer">
                <div id="button1" class="button">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman">
                </div>

                <div id="button2" class="button">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin">
                </div>

                <div id='button3' class="button"> 
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                </div>
            </section>
        </section>


        <!-- Navbar Mobile -->
        <section class="navbar-mobile hidden-mobile">
            
            <div class="navbar-mobile__header">
                <p>MENU</p>
                <figure id="close-menu-mobile"><img src="./Cancel.png" alt="cerrar"></figure>
            </div>
                
            <div>
                <a href="/">EXCLUSIVE</a>
                
            </div>

            <div class="navbar-mobile-item">
                <a href="/">NEW</a>
                <figure><img src="./Flecha_Right.png" alt="cerrar"></figure>
            </div>

            <div class="navbar-mobile-item">
                <a href="/">GIFT STORE</a>
                <figure><img src="./Flecha_Right.png" alt="cerrar"></figure>
            </div>

            <div class="navbar-mobile-item">
                <a href="/">FIND A STORE</a>
                <figure><img src="./Flecha_Right.png" alt="cerrar"></figure>
            </div> 
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <img class="modal__content--close" id="modal__content--close-spider" src="https://img.icons8.com/windows/50/000000/macos-close.png"/>

                <div class='modal__content--slider'>
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">
    
                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-2_b24c96b3-6d59-496f-815d-32b25eba0141.png" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-3_19f5c510-8059-4477-abf8-42249a5445b7.png" alt="">
                        </label>
                    </div>
                </div>

                <div class="modal__button">
                    <p>I Want It!</p>
                </div>
            </div>
            
            
        </section>


    </div>


    <script src="./App.js"></script>
</body>
</html>
